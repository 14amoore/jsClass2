<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Events</title>
  </head>
  <body>
    <h1>J.S. Events!</h1>
    <button id="demoButton">Time</button>
    <p id="demoPara">&nbsp;</p>
    <img
      onmouseover="bigCat(this)"
      onmouseout="normalCat(this)"
      src="./assets/greenCat.jpeg"
      width="166px"
      height="250px"
    />
    <div id="box">
      <input type="text" onkeydown="keyedDown()" />
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
